            /* Задача 3 */
            var arr = [];
            while (true) {
                var value = prompt('Введите число', 0);
                if (value ===''|| value ===null || isNaN(value)) break;
                arr.push(+value);
            }
            var sum = 0;
            for(var i = 0; i < arr.length; i++){
                sum+= arr[i];
            }
            console.log(sum);
            /* Задача 4 */
            var arr = [1, 'go', 34, 'run', 4];
            var element = prompt('Введите елемент');
            function search (arr, element){
                for( var i = 0; i < arr.length; i++){
                 if (arr[i] === element) return i;
                } return -1;
            }
            var index = search (arr,element);
            alert(index);
        </script>
